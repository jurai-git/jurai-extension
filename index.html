<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JurAI - Análise Processual</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    <script type="module" src="./assets/script/main.js" defer></script>
</head>

<body> 
    <header>
        <div class="header-content">
            <div class="logo-container">
                <a href="https://jurai-git.github.io/advogado/dashboard.html">
                    <img src="./assets/img/jurai.png" alt="JurAI - Logo">
                </a>
            </div>
            <div class="menu-wrap">
                <button class="menu-toggle">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </button>
                <div class="menu">
                    <ul>
                        <li><a href="https://jurai-git.github.io/advogado/dashboard.html">Dashboard</a></li>
                        <li><a href="https://jurai-git.github.io/advogado/documentos.html">Documentos</a></li>
                        <li><a href="https://jurai-git.github.io/advogado/plano.html">Meu Plano</a></li>
                        <li><a href="https://jurai-git.github.io/advogado/conta.html">Minha Conta</a></li>
                        <hr>
                        <li><button id="logout">Sair</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main>
        <h1>Análise Processual</h1>

        <form id="analysis-form">
            <textarea 
                maxlength="2048" 
                placeholder="Digite sua ementa aqui..." 
                aria-label="Ementa" 
                required
            ></textarea>

            <div class="buttons-group">
                <label> <input type="checkbox" id="probability" checked> Probabilidade </label>
                <label> <input type="checkbox" id="argument" checked> Argumentos </label>
                <label> <input type="checkbox" id="document" checked> Documento </label>
            </div>

            <button type="submit">Processar</button>
        </form>
    </main>

    <footer>
        <small>A inteligência que facilita o processo | © 2024 JurAI</small>
    </footer>
</body>
</html>
